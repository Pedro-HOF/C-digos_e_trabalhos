<!DOCTYPE html>
<html>
    <body>
        <h1>What can JavaScript do?</h1>

        <p>JavaScript can change Html attribute values.</p>

        <button onclick="document.getElementById('myImage').src ='lampada-on.gif'">
            LIGAR
        </button>

        <img id="myImage" src="lampada-off.gif" style="width:100px">

        <button onclick="document.getElementById('myImage').src ='lampada-off.gif'">
            DESLIGAR
        </button>

    </body>
</html>
